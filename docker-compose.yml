

services:
  # --------------------
  # Backend
  # --------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile 
    container_name: research_backend
    ports:
      - "8001:8001"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - MONGO_URI=mongodb+srv://research_user:user@cluster0.ovskpg3.mongodb.net/MyNewDB?appName=Cluster0
    depends_on:
      - mongo
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - mainnet

  # --------------------
  # Frontend
  # --------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: research_frontend
    ports:
      - "3001:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mainnet

  # --------------------
  # MongoDB
  # --------------------
  mongo:
    image: mongo:6.0
    container_name: research_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: yasanjithbgth_db_user
      MONGO_INITDB_ROOT_PASSWORD: GpFfDZnVGFfJPOeF
      MONGO_INITDB_DATABASE: research_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo/social_media_data.json:/docker-entrypoint-initdb.d/social_media_data.json
      - ./mongo/policies.json:/docker-entrypoint-initdb.d/policies.json
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - mainnet

volumes:
  mongo_data:

networks:
  mainnet:
    external: false
